<!-- ページ別トラッキング用JavaScript -->
<script>
// ページビュートラッキング
function trackPageView(pageName, section = null) {
  if (typeof gtag !== 'undefined') {
    gtag('event', 'page_view', {
      page_title: pageName,
      page_location: window.location.href,
      page_section: section || 'home'
    });
  }

  // データレイヤーにプッシュ
  if (typeof dataLayer !== 'undefined') {
    dataLayer.push({
      'event': 'page_view',
      'page_name': pageName,
      'page_section': section || 'home',
      'timestamp': new Date().toISOString()
    });
  }
}

// ボタンクリックトラッキング
function trackButtonClick(buttonName, section = null) {
  if (typeof gtag !== 'undefined') {
    gtag('event', 'button_click', {
      button_name: buttonName,
      page_section: section || 'home',
      event_category: 'engagement'
    });
  }

  if (typeof dataLayer !== 'undefined') {
    dataLayer.push({
      'event': 'button_click',
      'button_name': buttonName,
      'page_section': section || 'home',
      'timestamp': new Date().toISOString()
    });
  }
}

// セクション表示トラッキング
function trackSectionView(sectionName) {
  if (typeof gtag !== 'undefined') {
    gtag('event', 'section_view', {
      section_name: sectionName,
      event_category: 'engagement'
    });
  }

  if (typeof dataLayer !== 'undefined') {
    dataLayer.push({
      'event': 'section_view',
      'section_name': sectionName,
      'timestamp': new Date().toISOString()
    });
  }
}

// ページ読み込み時の初期トラッキング
document.addEventListener('DOMContentLoaded', function() {
  trackPageView('Lea Schritt - ホームページ', 'hero');

  // ナビゲーションボタンにイベントリスナーを追加
  const navButtons = document.querySelectorAll('nav button');
  navButtons.forEach(button => {
    button.addEventListener('click', function() {
      const buttonText = this.textContent.trim();
      trackButtonClick(buttonText, 'navigation');
    });
  });

  // CTAボタンにイベントリスナーを追加
  const ctaButtons = document.querySelectorAll('button[title*="送信する"], button[title*="事例を見る"]');
  ctaButtons.forEach(button => {
    button.addEventListener('click', function() {
      const buttonText = this.textContent.trim();
      trackButtonClick(buttonText, 'hero_cta');
    });
  });
});

// スクロール時のセクション表示トラッキング
let sectionsViewed = new Set();
window.addEventListener('scroll', function() {
  // セクション表示の検出（簡易版）
  const scrollPosition = window.scrollY;
  const windowHeight = window.innerHeight;

  if (scrollPosition > windowHeight * 0.5 && !sectionsViewed.has('services')) {
    trackSectionView('services');
    sectionsViewed.add('services');
  }

  if (scrollPosition > windowHeight * 1.5 && !sectionsViewed.has('cases')) {
    trackSectionView('cases');
    sectionsViewed.add('cases');
  }
});

// お問い合わせフォームの送信処理
document.addEventListener('DOMContentLoaded', function() {
  const contactForm = document.getElementById('contactForm');
  const submitMessage = document.getElementById('submitMessage');

  if (contactForm) {
    contactForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(contactForm);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        message: formData.get('message')
      };

      try {
        const response = await fetch('/contact.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams(data),
        });

        const result = await response.json();

        if (result.success) {
          submitMessage.innerHTML = '<div class="text-green-600 font-medium">お問い合わせを受け付けました。ありがとうございます。</div>';
          contactForm.reset();
        } else {
          submitMessage.innerHTML = '<div class="text-red-600 font-medium">' + result.message + '</div>';
        }
      } catch (error) {
        submitMessage.innerHTML = '<div class="text-red-600 font-medium">エラーが発生しました。しばらく時間をおいて再度お試しください。</div>';
      }
    });
  }
});
</script>

<style>
/* Aboutページ - コンサルタント詳細の配置改善 */
.consultant-detail-panel {
  grid-column: 1 / -1 !important;
  width: 100% !important;
}
</style>

<script>
// Aboutページのコンサルタントカード - 詳細情報へのスクロール機能
(function() {
  let clickHandlersAdded = new Set();

  function setupConsultantCardScroll() {
    // コンサルタントカードを探す
    const cards = document.querySelectorAll('div[class*="rounded"]');

    cards.forEach(card => {
      // 栗山またはComing Soonを含み、詳細情報（Ryoga Kuriyama）ではないカード
      const isConsultantCard = (card.textContent.includes('栗山 領河') ||
                               card.textContent.includes('Coming Soon')) &&
                              !card.textContent.includes('Ryoga Kuriyama') &&
                              !card.textContent.includes('経歴');

      if (isConsultantCard) {
        // すでにイベントが設定されているかチェック
        const cardId = card.textContent.substring(0, 30);
        if (clickHandlersAdded.has(cardId)) return;

        clickHandlersAdded.add(cardId);
        card.style.cursor = 'pointer';

        console.log('Setting up card:', cardId);

        card.addEventListener('click', function(e) {
          console.log('Card clicked!');

          // 少し待ってから詳細パネルを探す（Reactがレンダリングするまで）
          setTimeout(() => {
            // 詳細パネルを探す（Ryoga Kuriyamaを含む要素）
            const allDivs = document.querySelectorAll('div');
            let detailPanel = null;

            allDivs.forEach(div => {
              if (div.textContent.includes('Ryoga Kuriyama') &&
                  div.textContent.includes('経歴')) {
                detailPanel = div;
              }
            });

            if (detailPanel) {
              console.log('Detail panel found, scrolling...');

              // 詳細パネルの位置を取得
              const rect = detailPanel.getBoundingClientRect();
              const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
              const navHeight = 100;
              const targetPosition = rect.top + scrollTop - navHeight;

              console.log('Scrolling to:', targetPosition);

              // スクロール
              window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
              });
            } else {
              console.log('Detail panel not found yet');
            }
          }, 300);
        }, { once: false });
      }
    });
  }

  // 初回実行
  setTimeout(setupConsultantCardScroll, 1000);
  setTimeout(setupConsultantCardScroll, 2000);
  setTimeout(setupConsultantCardScroll, 3000);

  // DOMの変更を監視
  const observer = new MutationObserver(() => {
    if (document.body.textContent.includes('コンサルタント')) {
      setupConsultantCardScroll();
    }
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true
  });
})();

// ハンバーガーメニューの機能
(function() {
  let isMenuOpen = false;

  function setupMobileMenu() {
    // ハンバーガーボタンを探す
    const hamburgerButton = document.querySelector('.md\\:hidden svg[viewBox="0 0 24 24"]');
    if (!hamburgerButton) return;

    const hamburgerBtn = hamburgerButton.closest('button');
    if (!hamburgerBtn) return;

    // モバイルメニューを作成
    let mobileMenu = document.querySelector('.mobile-menu');
    if (!mobileMenu) {
      mobileMenu = document.createElement('div');
      mobileMenu.className = 'mobile-menu';
      mobileMenu.innerHTML = `
        <div class="mobile-menu-items">
          <div class="mobile-menu-item" data-section="home">Home</div>
          <div class="mobile-menu-item" data-section="services">Services</div>
          <div class="mobile-menu-item" data-section="cases">Cases</div>
          <div class="mobile-menu-item" data-section="about">About</div>
          <div class="mobile-menu-item" data-section="contact">Contact</div>
          <button class="mobile-cta-btn bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-2 rounded-full text-sm font-medium hover:from-blue-700 hover:to-blue-800 transition-all duration-200 shadow-lg" style="margin-top: 0.5rem;">送信する</button>
        </div>
      `;
      document.body.appendChild(mobileMenu);
    }

    // ハンバーガーアイコンを×に切り替える関数
    function toggleMenuIcon(show) {
      if (show) {
        // ×アイコンに変更
        hamburgerButton.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
      } else {
        // ハンバーガーアイコンに戻す
        hamburgerButton.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
      }
    }

    // ハンバーガーボタンのクリックイベント（トグル機能）
    hamburgerBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      isMenuOpen = !isMenuOpen;

      if (isMenuOpen) {
        mobileMenu.classList.add('active');
        toggleMenuIcon(true);
      } else {
        mobileMenu.classList.remove('active');
        toggleMenuIcon(false);
      }
    });

    // メニュー項目のクリックイベント（ページ遷移）
    const menuItems = mobileMenu.querySelectorAll('.mobile-menu-item');
    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        const section = this.dataset.section;

        // メニューを閉じる
        mobileMenu.classList.remove('active');
        isMenuOpen = false;
        toggleMenuIcon(false);

        // ナビゲーションメニューのボタンをクリックして遷移
        const navButtons = document.querySelectorAll('nav button');
        navButtons.forEach(btn => {
          const btnText = btn.textContent.trim().toLowerCase();
          if (btnText === section.toLowerCase()) {
            btn.click();
          }
        });

        // ページの一番上にスクロール
        setTimeout(() => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 100);
      });
    });

    // CTAボタンのクリックイベント
    const ctaBtn = mobileMenu.querySelector('.mobile-cta-btn');
    if (ctaBtn) {
      ctaBtn.addEventListener('click', function() {
        // メニューを閉じる
        mobileMenu.classList.remove('active');
        isMenuOpen = false;
        toggleMenuIcon(false);

        // Contactセクションに移動
        const contactBtn = Array.from(document.querySelectorAll('nav button')).find(btn =>
          btn.textContent.trim().toLowerCase() === 'contact'
        );
        if (contactBtn) contactBtn.click();

        // ページの一番上にスクロール
        setTimeout(() => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 100);
      });
    }
  }

  // 初回実行
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', setupMobileMenu);
  } else {
    setupMobileMenu();
  }

  // Reactのレンダリング後にも実行
  setTimeout(setupMobileMenu, 1000);
})();

// 事例を見るボタンのクリックイベントとサイズ修正
(function() {
  function setupCaseButton() {
    const caseButton = document.querySelector('button[title*="事例を見る"]');

    if (caseButton) {
      // サイズ修正
      caseButton.style.padding = '1rem 2rem';
      caseButton.style.minWidth = '200px';
      caseButton.style.width = 'auto';
      caseButton.style.height = 'auto';
      caseButton.style.display = 'inline-flex';
      caseButton.style.alignItems = 'center';
      caseButton.style.justifyContent = 'center';
      caseButton.style.textAlign = 'center';
      caseButton.style.fontSize = '1.125rem';
      caseButton.style.fontWeight = '600';

      // クリックイベント追加（まだ追加されていない場合のみ）
      if (!caseButton.dataset.clickSetup) {
        caseButton.dataset.clickSetup = 'true';

        caseButton.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();

          // Casesページのナビゲーションボタンを探してクリック
          const navButtons = document.querySelectorAll('nav button');
          const casesBtn = Array.from(navButtons).find(btn =>
            btn.textContent.trim().toLowerCase() === 'cases'
          );

          if (casesBtn) {
            casesBtn.click();

            // ページの一番上にスクロール
            setTimeout(() => {
              window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 100);
          }
        });
      }
    }
  }

  // 初回実行
  setTimeout(setupCaseButton, 500);
  setTimeout(setupCaseButton, 1000);
  setTimeout(setupCaseButton, 2000);

  // DOM変更を監視
  const observer = new MutationObserver(setupCaseButton);
  observer.observe(document.body, { childList: true, subtree: true });
})();

// 相談するボタンの画面遷移機能（Services、Cases、Aboutページ用）
(function() {
  let handledButtons = new WeakSet();

  function setupConsultationButtons() {
    // 「相談する」ボタンを探す
    const buttons = document.querySelectorAll('button');

    buttons.forEach(button => {
      const buttonText = button.textContent.trim();

      // 「相談する」を含むボタンで、まだ処理していないもの
      if (buttonText.includes('相談する') && !handledButtons.has(button)) {
        handledButtons.add(button);

        console.log('Found consultation button:', buttonText);

        button.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();

          console.log('Consultation button clicked, navigating to Contact page');

          // Contactページのナビゲーションボタンを探してクリック
          const navButtons = document.querySelectorAll('nav button');
          const contactBtn = Array.from(navButtons).find(btn =>
            btn.textContent.trim().toLowerCase() === 'contact'
          );

          if (contactBtn) {
            contactBtn.click();

            // ページの一番上にスクロール
            setTimeout(() => {
              window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 100);
          }
        }, true); // useCapture = true で確実にキャッチ
      }
    });
  }

  // 初回実行
  setTimeout(setupConsultationButtons, 1000);
  setTimeout(setupConsultationButtons, 2000);
  setTimeout(setupConsultationButtons, 3000);

  // DOMの変更を監視して、新しいボタンが追加されたら処理
  const observer = new MutationObserver(() => {
    setupConsultationButtons();
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true
  });
})();
</script>
