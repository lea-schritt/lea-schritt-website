<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lea Schritt - サンプル動画生成</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            animation: logoFloat 3s ease-in-out infinite;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .company-name {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 1s both;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }
        
        .data-visualization {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .data-visualization::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    <div class="data-visualization"></div>
    
    <div class="container">
        <div class="logo">LS</div>
        <div class="company-name">Lea Schritt</div>
        <div class="tagline">
            Data drives Productivity<br>
            Health builds Resilience<br>
            <small style="font-size: 0.8rem; opacity: 0.7;">企業と人の未来を、共に歩む伴走者</small>
        </div>
    </div>
    
    <script>
        // フローティング要素を生成
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 8 + 's';
                element.style.animationDuration = (Math.random() * 4 + 6) + 's';
                element.style.width = (Math.random() * 20 + 10) + 'px';
                element.style.height = element.style.width;
                container.appendChild(element);
            }
        }
        
        // ページ読み込み時にフローティング要素を生成
        createFloatingElements();
        
        // ブラウザの録画機能を案内
        console.log('このページを録画して、hero-background.mp4として保存してください');
        console.log('録画時間: 30-60秒');
        console.log('解像度: 1920x1080');
    </script>
</body>
</html>
